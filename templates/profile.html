{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}
{% block content %}
    </br>
	    <h2>Ваш профиль</h2>
    </br>
    <div class="card">
        <div class="card-body">
            <p class="card-text">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">   
                                <h1>{{ user.username }}</h1>
                                <h4>{{ user.email }}</h4>
                                <br>
                                <form action="{{ url_for('delete_user') }}" method="post">
                                    <button class="btn btn-danger btn-sm" type="submit">Удалить аккаунт</button>
                                </form>
                        </div>
                        <div class="col-md-4">
                            <img src="{{ qrcode_path }}" alt="QR Code">
                            <h5>Кол-во ваших баллов: {{ user.points }}</h5>
                        </div>
                    </div>
                </div>
        <br/>
    <br/>
{% endblock %}
