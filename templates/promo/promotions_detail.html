{% extends 'base.html' %}

{% block title %}{{ promos.name }}{% endblock %}
{% block content %}
    <div class="row featurette" style="padding-top: 30px;">
      <div class="col-md-7 order-md-2">
        <h2 class="featurette-heading fw-normal lh-1"><span class="text-body-secondary">{{ promos.name }}</span></h2>
        <p class="lead"><small>{{ promos.name }}</small></p>
        <p class="lead">{{ promos.name }}</p>
        <a href="/promotions/{{ promos.id }}/del" class="btn btn-danger">Удалить</a>
        <a href="/promotions/{{ promos.id }}/update" class="btn btn-success">Редактировать</a>
      </div>
      <div class="col-md-5 order-md-1">
        <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="var(--bs-secondary-bg)"></rect><text x="50%" y="50%" fill="var(--bs-secondary-color)" dy=".3em">500x500</text></svg>
      </div>
    </div>
{% endblock %}
