{% extends 'base.html' %}

{% block title %}Добавление аттракциона{% endblock %}
{% block content %}
    <div class="container">
        <h1>Добавление аттракциона</h1>
        <form method="post">
            <input type="text" class="form-control" name="name" placeholder="Введите название:"><br>
            <input type="text" class="form-control" name="view" placeholder="Введите тип аттракциона:"><br>
            <input type="number" class="form-control" name="height" placeholder="Введите рост:"><br>
            <input type="number" class="form-control" name="price" placeholder="Введите цену:"><br>
            <input type="text" class="form-control" name="description" placeholder="Введите описание:"><br>
            <button class="btn btn-success" type="submit">Добавить аттракцион</button>
        </form>
    </div>
{% endblock %}
