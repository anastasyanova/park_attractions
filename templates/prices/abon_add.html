{% extends 'base.html' %}

{% block title %}Абонементы{% endblock %}
{% block content %}
    <h1>Добавить абонимент</h1>
    <div class="col-6">
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="number_of_tickets" class="form-label">Кол-во билетов</label>
            <input type="text" class="form-control" id="number_of_tickets" name="number_of_tickets" required>
        </div>
        <div class="mb-3">
            <label for="period" class="form-label">Срок действия</label>
            <input type="text" class="form-control" id="period" name="period" required>
        </div>
        <div class="mb-3">
            <label for="one_tickets" class="form-label">Цена за 1 билет</label>
            <input type="text" class="form-control" id="one_tickets" name="one_tickets" required>
        </div>
        <div class="mb-3">
            <label for="onn_tickets" class="form-label">Онлайн билеты</label>
            <input type="text" class="form-control" id="onn_tickets" name="onn_tickets" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('price') }}" class="btn btn-primary">Назад</a>
    </form> 
    </div>
{% endblock %}
