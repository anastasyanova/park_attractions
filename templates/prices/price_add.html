{% extends 'base.html' %}

{% block title %}Безлимиты{% endblock %}
{% block content %}
    <h1>Добавить безлимит</h1>
    <div class="col-6">
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="period" class="form-label">Срок действия</label>
            <input type="text" class="form-control" id="period" name="period" required>
        </div>
        <div class="mb-3">
            <label for="off_tickets" class="form-label">Оффлайн билеты</label>
            <input type="text" class="form-control" id="off_tickets" name="off_tickets" required>
        </div>
        <div class="mb-3">
            <label for="onn_tickets" class="form-label">Онлайн билеты</label>
            <input type="text" class="form-control" id="onn_tickets" name="onn_tickets" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('price') }}" class="btn btn-primary">Назад</a>
    </form> 
    </div>
{% endblock %}
